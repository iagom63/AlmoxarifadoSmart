<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Solicitação</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  </div>

  <div class="formulario-container">
    <h1>Início da Solicitação</h1>
    <form action="{{ url_for('solicitacao') }}" method="post">
      <label for="solicitante">Nome do Solicitante:</label>
      <input type="text" name="solicitante" id="solicitante" required>

      <label for="destino">Local para Utilização:</label>
      <input type="text" name="destino" id="destino" required>

      <label for="autorizado">Autorizado Por:</label>
      <input type="text" name="autorizado" id="autorizado" required>

      <label for="count">Número de Itens:</label>
      <input type="number" name="count" id="count" min="1" value="1" required>

      <button class="botao-adicionar" type="submit">Próximo</button>
    </form>
  </div>

</body>
</html>
