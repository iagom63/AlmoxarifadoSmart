<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhes dos Itens</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  </div>
  <div class="formulario-container">
    <h1>Detalhar {{ count }} Itens</h1>
    <p><strong>Solicitante:</strong> {{ solicitante }}</p>
    <p><strong>Local para Utilização:</strong> {{ destino }}</p>
    <p><strong>Autorizado Por:</strong> {{ autorizado }}</p>
    <form action="{{ url_for('itens', solicitante=solicitante, destino=destino, autorizado=autorizado, count=count) }}" method="post">
      {% for i in range(count) %}
      <fieldset>
        <legend>Item {{ i+1 }}</legend>
        <label>Tipo:</label>
        <input type="radio" name="tipo_{{i}}" value="material" checked> Material
        <input type="radio" name="tipo_{{i}}" value="equipamento"> Equipamento
        <label>Descrição:</label>
        <input type="text" name="descricao_{{i}}" required>
        <label>Quantidade:</label>
        <input type="number" name="quantidade_{{i}}" required>
        <label>Unidade:</label>
        <input type="text" name="unidade_{{i}}" required>
      </fieldset>
      {% endfor %}
      <button class="botao-adicionar">Finalizar</button>
    </form>
  </div>
</body>
</html>
